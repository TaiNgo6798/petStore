<nz-layout class="left-layout">
  <nz-sider nzWidth="200px" nzTheme="light">
    <div class="logo">
      <nz-avatar [nzSize]="64" nzIcon="user"></nz-avatar>
      <h3>Username</h3>
    </div>

    <ul nz-menu nzMode="inline" class="sider-menu">
      <li nz-menu-item (click)="dashboardPage()">
        <fa name="home"></fa> Dashboard
      </li>
      <li nz-menu-item nzSelected (click)="myaccountPage()">
        <fa name="user"></fa> My account
      </li>
      <li nz-menu-item (click)="petsPage()">
        <fa name="lemon-o	"></fa> Pets
      </li>
      <li nz-menu-item (click)="customersPage()">
        <fa name="users"></fa> Customers
      </li>
    </ul>

  </nz-sider>
  <nz-layout class="right-layout">
    <nz-header>
      <div class="top-left">
        <!-- <nz-input-group [nzSuffix]="suffixIconSearch" class="searchBar">
                    <input type="text" nz-input placeholder="input search text" />
                  </nz-input-group>
                  <ng-template #suffixIconSearch>
                    <i nz-icon nzType="search"></i>
                  </ng-template> -->
      </div>
      <div class="div top-right">
        <nz-button-group [nzSize]="size">
          <button nz-button nzType="primary" (click)="dasboardPage()" disabled><i nz-icon nzType="left"></i></button>
          <button nz-button nzType="primary"><i nz-icon nzType="right"></i></button>
        </nz-button-group>

        <button nz-button nzType="default" class="logoutBtn" (click)="logoutClick()">Log out</button>
      </div>


    </nz-header>
    <nz-content>
      <div class="inner-content">
        <div class="avatar">
          <app-avatar></app-avatar>
        </div>

        <div class="infor">
          <div class="name">
            <h2><b>TaiNgo</b></h2>
          </div>
          <div class="basic">
            <div class="full-name detail-inf">
              <b>Full Name</b>
              Ngo Thanh Tai
            </div>
            <div class="email detail-inf">
              <b>Email</b>
              taingo6798@gmail.com
            </div>
          </div>

          <nz-divider style="margin: 12px"></nz-divider>

          <div class="phone detail-inf">
            <b>Phone</b>
            0353030643
          </div>
          <nz-divider style="margin: 12px"></nz-divider>

          <div class="address ">

            <div class="street detail-inf">
                <b>Street</b>
                Pham Van Dong
            </div>

            <div class="district detail-inf">
                <b>District</b>
                Thu Duc
            </div>

            <div class="City detail-inf">
                <b>City</b>
                Ho Chi Minh
            </div>
          </div>

        </div>
      </div>
    </nz-content>
    <nz-footer>MyPet Â©2019 Design and code by alien</nz-footer>
  </nz-layout>

</nz-layout>
