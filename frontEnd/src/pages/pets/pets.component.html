<nz-layout class="left-layout">
  <nz-sider nzWidth="200px" nzTheme="light">
    <div class="logo">
      <nz-avatar [nzSize]="64" nzIcon="user"></nz-avatar>
      <h3>Username</h3>
    </div>
   
    <ul nz-menu nzMode="inline" class="sider-menu" >
        <li nz-menu-item  (click)="dashboardPage()">
          <fa name="home" ></fa> Dashboard
        </li>
        <li nz-menu-item  (click)="myaccountPage()">
          <fa name="user"></fa> My account
        </li>
        <li nz-menu-item  nzSelected (click)="petsPage()">
          <fa name="lemon-o	"></fa> Pets
        </li>
        <li nz-menu-item  (click)="customersPage()">
          <fa name="users"></fa> Customers
        </li>
      </ul>
    
  </nz-sider>
  <nz-layout class="right-layout">

    <nz-header>
      <div class="top-left">
        <nz-input-group [nzSuffix]="suffixIconSearch" class="searchBar">
          <input type="text" nz-input placeholder="input search text" />
        </nz-input-group>
        <ng-template #suffixIconSearch>
          <i nz-icon nzType="search"></i>
        </ng-template>

      </div>
      <div class="add-pet">
        <button nz-button nzType="primary" [nzSize]="size" (click)="showModal()"><i nz-icon nzType="plus"></i>Add more
          pet</button>

        <nz-modal [(nzVisible)]="isVisible" nzTitle="Add your pet" [nzFooter]="null" (nzOnCancel)="handleCancel()">

          <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">
<!-- name -->
            <nz-form-item>
              <nz-form-label [nzSpan]="7" nzRequired>Pet's Name</nz-form-label>
              <nz-form-control [nzSpan]="12" nzHasFeedback nzValidatingTip="Validating..." [nzErrorTip]="userErrorTpl">
                <input nz-input formControlName="petName" placeholder="async validate try to write JasonWood" />
                <ng-template #userErrorTpl let-control>
                  <ng-container *ngIf="control.hasError('required')">
                    Please input your pet's name!
                  </ng-container>
                  <ng-container *ngIf="control.hasError('duplicated')">
                    The username is redundant!
                  </ng-container>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
<!-- gender -->
            <nz-form-item>
              <nz-form-label [nzSpan]="7" nzRequired>Gender</nz-form-label>
              <nz-form-control [nzSpan]="12" nzHasFeedback nzValidatingTip="Validating..." [nzErrorTip]="userErrorTpl">

                <nz-select [(ngModel)]="selectedValue" nzAllowClear nzPlaceHolder="Choose" formControlName="gender" >
                    <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
                    <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
                    <nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>
                  </nz-select>

                <ng-template #userErrorTpl let-control>
                  <ng-container *ngIf="control.hasError('required')">
                    Please input your pet's gender!
                  </ng-container>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
<!-- age -->
            <nz-form-item>
              <nz-form-label [nzSpan]="7" nzRequired>Age</nz-form-label>
              <nz-form-control [nzSpan]="12" nzHasFeedback nzValidatingTip="Validating..." [nzErrorTip]="userErrorTpl">
                <input nz-input formControlName="age" placeholder="async validate try to write JasonWood" />
                <ng-template #userErrorTpl let-control>
                  <ng-container *ngIf="control.hasError('required')">
                    Please input your pet's age!
                  </ng-container>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
<!-- vaccine -->
            <nz-form-item>
              <nz-form-label [nzSpan]="7" nzRequired>Vaccine status</nz-form-label>
              <nz-form-control [nzSpan]="12" nzHasFeedback nzValidatingTip="Validating..." [nzErrorTip]="userErrorTpl">
                <input nz-input formControlName="Vacccine" placeholder="async validate try to write JasonWood" />
                <ng-template #userErrorTpl let-control>
                  <ng-container *ngIf="control.hasError('required')">
                    Please input your pet's vaccine status!
                  </ng-container>
                </ng-template>
              </nz-form-control>
            </nz-form-item>

           
            <nz-form-item>
              <nz-form-control [nzOffset]="7" [nzSpan]="12">
                <button nz-button nzType="primary" [disabled]="!validateForm.valid" style="float: right">Add</button>
              </nz-form-control>
            </nz-form-item>
          </form>

        </nz-modal>

      </div>
      <div class="div top-right">

        <nz-button-group [nzSize]="size">
          <button nz-button nzType="primary" (click)="dasboardPage()"><i nz-icon nzType="left"></i></button>
          <button nz-button nzType="primary"><i nz-icon nzType="right"></i></button>
        </nz-button-group>

        <button nz-button nzType="default" class="logoutBtn" (click)="logoutClick()">Log out</button>
      </div>


    </nz-header>
    <nz-content>
      <div class="inner-content">
        <app-card-list></app-card-list>
      </div>
    </nz-content>
    <nz-footer>MyPet Â©2019 Implement By Angular</nz-footer>
  </nz-layout>

</nz-layout>
